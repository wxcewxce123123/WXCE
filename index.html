<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Gomoku - Sun & Moon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', 'Noto Serif SC', sans-serif;
        margin: 0;
        overflow-x: hidden; /* Allow vertical scroll, prevent horizontal */
      }
      
      /* Custom Animations - Slowed down for comfort */
      @keyframes popIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px currentColor; }
        50% { box-shadow: 0 0 20px currentColor; }
      }

      @keyframes ripple {
        0% { transform: scale(0.8); opacity: 0.6; }
        100% { transform: scale(2.0); opacity: 0; }
      }
      
      @keyframes land {
        0% { transform: scale(0.98) translateY(10px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      .stone-enter {
        animation: popIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .ripple-effect {
        animation: ripple 1.2s ease-out forwards;
      }

      /* Scrollbar hiding */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
